    function myFunction() {
        var d = new Date();
        document.getElementById("lastUpdated").innerHTML = d.getHours() +":"+ d.getMinutes() + " " + (d.getMonth()+1) + "/" + d.getDate() + "/" + d.getFullYear() + " " ;

      var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=98112&appid=18025d631c9205586fc035a738306151';
      fetch(apiUrl).then(response => {
        return response.json();
      }).then(data => {
        // Work with JSON data here
        console.log(data);

        document.getElementById("currentTemp").innerHTML = Math.round((data.main.temp - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("currentTemp").classList.remove('spinner-border');
        document.getElementById("hiTemp").innerHTML = Math.round((data.main.temp_max - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("hiTemp").classList.remove('spinner-border');
        document.getElementById("loTemp").innerHTML = Math.round((data.main.temp_min - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("loTemp").classList.remove('spinner-border');
      }).catch(err => {
        // Do something for an error here
      });

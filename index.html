<head>

  <script>
    function myFunction() {
      var apiUrl = 'https://api.openweathermap.org/data/2.5/weather?q=98112&appid=18025d631c9205586fc035a738306151';
      fetch(apiUrl).then(response => {
        return response.json();
      }).then(data => {
        // Work with JSON data here
        console.log(data);

        document.getElementById("currentTemp").innerHTML = Math.round((data.main.temp - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("currentTemp").classList.remove('spinner-border');
        document.getElementById("hiTemp").innerHTML = Math.round((data.main.temp_max - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("hiTemp").classList.remove('spinner-border');
        document.getElementById("loTemp").innerHTML = Math.round((data.main.temp_min - 273.15) * 1.8 + 32) + "°F";
        document.getElementById("loTemp").classList.remove('spinner-border');
      }).catch(err => {
        // Do something for an error here
      });

      /* var apiUrl2 = 'https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=MSFT&interval=5min&apikey=M1E3MZ86AZPO8AFH';
      fetch(apiUrl2).then(response => {
      
        return response.json();
      
      }).then(data => {
      
        // Work with JSON data here
        console.log(data);
      
        document.getElementById("stock1").innerHTML = "$" + Math.round(data["Global Quote"]["05. price"] * 100) / 100;
        document.getElementById("stock1").classList.remove('spinner-border');
        if (data["Global Quote"]["10. change percent"] >= 0) {
          document.getElementById("stock1").classList.add('text-success');
      
        } else {
      
          document.getElementById("stock1").classList.add('text-danger');
        }
      
      
      }).catch(err => {
        // Do something for an error here
      }); */
    }

  </script>
</head>

<body onload="myFunction()">


  <div id="currentTemp" class="spinner-border" role="status"></div>
  <div id="hiTemp" class="spinner-border" role="status"></div>
  <div id="loTemp" class="spinner-border" role="status"></div>
